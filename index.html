    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/57434d4049.js" crossorigin="anonymous"></script>

    <!-- customization tailwind css -->
    <script>
        tailwind.config = {
          theme: {
            extend: {

                </ul>
              </div>

              <!-- menu for small device -->
              <div class="flex flex-1 justify-end dropdown lg:hidden">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>

                  <li><a>All Fruits</a></li>
                </ul>

              <img class="w-10" src="./images/logo.png" alt="">
              <a class="text-xl lg:text-[40px] font-bold text-black lg:text-white">Fruit Burst</a>
            </div>

            <div class="navbar-end pr-14 hidden lg:inline-flex">
              <div class="flex justify-between px-7 py-5 bg-white rounded-[600px] lg:w-64 min-h-14">
                <div class="">
                  <input type="text" placeholder="Search here" class="" />
                </div>
                <div>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>
            </div>
            
          </div>

          <img src="./images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>

          </div>

        <div id="slide2" class="carousel-item relative w-full">

          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">

          <img src="./images/fruit1.png" alt="">
          <p>Grapes</p>
        </div>
        <div class="flex flex-col items-center justify-center text-xl font-medium">
